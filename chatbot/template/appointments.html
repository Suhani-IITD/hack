<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .heading {
      height: 120px;
      background-image: url(/static/backgroundimage.png);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .heading h1 {
      font-size: 36px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-weight: 600;
      text-align: center;
      position: absolute;
      top: 42px; 
      left: 200px; 
    }
    #icon {
      width: 90px;
      height: 90px;
      clip-path: circle(50% at 50% 50%);
      position: relative;
      top: 15px; 
      left: 40px; 
    }
    .back {
      position: absolute;
      top: 28px;
      right: 40px;
    }
    .back button {
      height: 70px;
      width: 140px;
      border-radius: 30px;
      border: none;
      text-align: center;
      background-color: #cbfdd8;
      cursor: pointer;
    }
    .back button:hover {
      background-color: #b0dbed;
      transition: 0.3s ease-in-out;
    }
    .back button a {
      text-decoration: none;
      font-size: 20px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      color: black;
    }
    .main {
      display: flex;
      flex: 1;
      position: relative;
    }
    .subheading1 {
      position: relative;
      top: 22px;
      left: 60px;
      font-family: "Times New Roman", Times, serif;
      font-weight: lighter;
    }
    .vertical-line {
      position: relative;
      top: 25px;
    }
    .subheading2 {
      position: relative;
      top: 27px;
      left: 60px;
      font-family: "Times New Roman", Times, serif;
      font-weight: lighter;
    }
    .table, .table2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: max-content;
      position: relative;
      top: 50px;
    }
    table {
      border-collapse: separate;
      border-spacing: 10px;
    }
    .tb {
      height: 40px;
      padding: 10px;
      text-align: center;
      color: black;
      font-size: larger;
      font-weight: 100;
      border: none;
      border-radius: 4px;
    }
    .d,
    .t {
      width: 100px;
      background-color: #cdd6ff;
    }
    .n {
      width: 390px;
    }
    .c {
      width: 130px;
    }
    .s {
      width: 110px;
    }
    .a {
      width: 110px;
    }
    .n,
    .c,
    .s,
    .a {
      background-color: #e3e8fe;
    }
    .add-btn,
    .reset-btn {
      margin-top: 10px;
      background-color: #008cba;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .add-btn:hover {
      background-color: blue;
    }

    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: red;
    }
    .InputRows, .InputRows1 {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      background-color: #cdd6ff;
      padding: 20px;
      margin: 20px;
      border: none;
      border-radius: 20px;
      float: right;
      position: sticky;
    }
    .vertical-line2 {
      position: relative;
      top: 40px;
    }
    .subheading2 h1, .subheading3 h1 {
      font-family: "Times New Roman", Times, serif;
      font-weight: lighter;
    }
    .subheading3 {
      position: absolute;
      left: 60px;
    }
  </style>
  <body>
    <header>
      <div class="heading">
        <div><img src="/static/image3.png" alt="Icon" id="icon" /></div>
        <h1>HAPIIMOOD</h1>
        <div class="back">
          <button><a href="/dashboard">GO BACK</a></button>
        </div>
      </div>
    </header>
    <main>
      <div class="subheading1">
        <h1>Appointments | Medication</h1>
      </div>
      <br />
      <hr class="vertical-line" />
      <br />
      <div class="subheading2">
        <h1>Your Appointments</h1>
      </div>
      <div class="table">
        <table id="dynamic-table">
          <tr>
            <th class="tb d">Dates</th>
            <th class="tb t">Time</th>
            <th class="tb n">Name</th>
            <th class="tb c">Category</th>
            <th class="tb s">Status</th>
          </tr>
        </table>
        <br />
        <div class="InputRows">
          <h4>Feed in your Appointments</h4>
          <label for="date">Date:</label>
          <input type="text" id="date" />

          <label for="time">Time:</label>
          <input type="text" id="time" />

          <label for="name">Name:</label>
          <input type="text" id="name" />

          <label for="category">Category:</label>
          <input type="text" id="category" />

          <label for="status">Status:</label>
          <input type="text" id="status" />

          <!-- Buttons to add data and reset table -->
          <button class="add-btn" onclick="addData()">Add Data</button>
          <button class="reset-btn" onclick="resetTable()">Reset Table</button>
        </div>
      </div>
      <br />
      <hr class="vertical-line2" />
      <div class="subheading3">
        <h1>Your Medications</h1>
      </div>
      <div class="table2">
        <table id="dynamic-table2">
          <tr>
            <th class="tb d">Dates</th>
            <th class="tb t">Time</th>
            <th class="tb n">Name</th>
            <th class="tb c">Category</th>
            <th class="tb s">Status</th>
          </tr>
        </table>
        <br />
        <div class="InputRows1">
          <h4>Feed in your Appointments</h4>
          <label for="date">List:</label>
          <input type="text" id="date" />

          <label for="time">Duration:</label>
          <input type="text" id="time" />

          <label for="name">Medicine:</label>
          <input type="text" id="name" />

          <label for="category">Dosage Frequence:</label>
          <input type="text" id="category" />

          <label for="status">Dose:</label>
          <input type="text" id="status" />

          <!-- Buttons to add data and reset table -->
          <button class="add-btn bb1" onclick="addData()">Add Data</button>
          <button class="reset-btn bb2" onclick="resetTable()">Reset Table</button>
        </div>
      </div>
    </main>
    <script>
      let addBtn = document.querySelector(".add-btn");
      addBtn.addEventListener("click", () => {
        // Get input values
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var name = document.getElementById("name").value;
        var category = document.getElementById("category").value;
        var status = document.getElementById("status").value;

        if (
          date === "" ||
          time === "" ||
          name === "" ||
          category === "" ||
          status === ""
        ) {
          alert("Please enter all the data fields");
        } else {
          // Insert a new row with input values
          var table = document.getElementById("dynamic-table");
          var newRow = table.insertRow(table.rows.length);
          let addBtn = document.querySelector(".add-btn");
          // addBtn.disabled = true;
          newRow.insertCell(0).innerHTML =
            '<div class="tb d">' + date + "</div>";
          newRow.insertCell(1).innerHTML =
            '<div class="tb t">' + time + "</div>";
          newRow.insertCell(2).innerHTML =
            '<div class="tb n">' + name + "</div>";
          newRow.insertCell(3).innerHTML =
            '<div class="tb c">' + category + "</div>";
          newRow.insertCell(4).innerHTML =
            '<div class="tb s">' + status + "</div>";
        }

        // Clear input fields
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
        document.getElementById("name").value = "";
        document.getElementById("category").value = "";
        document.getElementById("status").value = "";
      });

      function resetTable() {
        // Clear content of all rows except the header
        var table = document.getElementById("dynamic-table");
        for (var i = 1; i < table.rows.length; i++) {
          for (var j = 0; j < 5; j++) {
            table.rows[i].cells[j].innerHTML = "";
          }
        }

        // Clear input fields
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
        document.getElementById("name").value = "";
        document.getElementById("category").value = "";
        document.getElementById("status").value = "";

        // addBtn.disabled = false;
      }
    </script>
  </body>
</html>
