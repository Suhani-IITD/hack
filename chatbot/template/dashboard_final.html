<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header {
      height: 120px;
      background-image: url(/static/backgroundimage.png);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      display: flex;
      position: relative;
    }
    #icon {
      width: 90px;
      height: 90px;
      clip-path: circle(50% at 50% 50%);
      position: relative;
      top: 15px; 
      left: 40px; 
    }
    header div h1 {
      font-size: 36px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-weight: 600;
      text-align: center;
      position: relative;
      top: 42px; 
      left: 120px; 
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
    }
    .navigation {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    .button {
      width: 220px;
      height: 70px;
      padding: 10px;
      border: none;
      border-radius: 35px;
      background-color: #e2fffd;
      margin-left: 30px;
      cursor: pointer;
      box-shadow: #a3cdf3;
    }
    a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      font-family: "Times New Roman", Times, serif;
      font-weight: 500;
    }
    .button:hover {
      background-color: #a3cdf3;
      transition: 0.3s ease;
    }
    .home {
      position: absolute;
      top: 170px;
    }
    .b1 {
      position: absolute;
      top: 270px;
    }
    .b2 {
      position: absolute;
      top: 370px;
    }
    .b3 {
      position: absolute;
      top: 470px;
    }
    .meds {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 550px;
      left: 120px;
      visibility: hidden;
    }
    .meds a {
      background-color: #a3cdf3;
      padding: 5px;
      text-align: center;
      border-radius: 15px;
      transition: blue 1s ease-in;
      color: blue;
      font-size: large;
      font-weight: 300;
    }
    .meds a:hover {
      color: blue;
      cursor: pointer;
    }
    .vertical-line {
      width: 1px;
      height: 83.5%;
      background-color: rgba(0, 0, 0, 0.182);
      position: absolute;
      top: 120px;
      left: 18.5%;
      transform: translateX(-50%);
    }
    .dash-board {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .Chart {
      width: 30%;
      height: 280px;
      background-color: rgba(140, 175, 175, 0.086);
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.18);
      position: absolute;
      top: 145px;
      right: 25px;
      flex-direction: column;
      padding: 0px 10px 20px 10px;
    }
    .graph-input {
      display: flex;
      position: absolute;
      top: 310px;
      justify-content: space-around;
    }
    ::placeholder {
      color: white;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-size: small;
      font-weight: 400;
    }
    ::placeholder:hover {
      color: black;
    }
    .graph-input input,
    #dayInput {
      width: 100px;
      height: 30.5px;
      padding: 5px 10px;
      border: none;
      border-radius: 12px;
      background-color: #a3cdf3;
      text-align: center;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #sleepHour {
      width: 145px;
    }

    .graph-input {
      display: flex;
      width: 470px;
      justify-content: space-between;
      position: absolute;
      right: 5px;
    }

    .graph-input input:hover,
    .graph-input input:active {
      background-color: #fff;
      color: black;
      border: 0.5px solid black;
    }
    .update-button {
      width: 110px;
      height: 30px;
      margin-bottom: 5px;
      background-color: #a3cdf3;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
    }
    .update-button:hover {
      background-color: #4a90e2;
    }
    .Chart canvas {
      position: absolute;
      width: 90% !important;
      height: 90%;
    }
    .content {
      width: 60%;
      height: 170px;
      border: none;
      border-radius: 15px;
      background-color: #dff7ff;
      position: absolute;
      bottom: 30px;
      right: 210px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.216);
    }
    .dailyDose {
      width: 200px;
      padding: 10px;
      border: none;
      border-radius: 200px;
      background-color: #a7f4f1;
      font-family: "Times New Roman", Times, serif;
      font-size: 19px;
      font-weight: lighter;
      position: relative;
      top: 40%;
      left: 10%;
    }
    .quote {
      position: relative;
      left: 60%;
    }
  </style>
  <body>
    <header>
      <div class="container">
        <div><img src="/static/image3.png" alt="Icon" id="icon" /></div>
        <div>
          <h1>HAPIIMOOD</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="navigation">
        <div class="buttons">
          <button class="button home"><a href="#">HOME</a></button>
        </div>
        <div class="buttons">
          <button class="button b1"><a href="#">CHAT</a></button>
        </div>
        <div class="buttons">
          <button class="button b2"><a href="#">GET HELP</a></button>
        </div>
        <div class="buttons">
          <button class="button b3"><a href="#">MED SECTION</a></button>
          <br />
          <br />
          <div class="meds">
            <a href="#" data-tooltip="Sleep hours">Sleep hours</a> <br />
            <a href="#" data-tooltip="Medications">Medications</a> <br />
            <a href="#" data-tooltip="Appointments">Appointments</a>
          </div>
        </div>
      </div>
      <div class="vertical-line"></div>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="dash-board">
            <div class="Chart">
              <canvas id="myDynamicChart"></canvas>
              <div class="graph-input">
                <select name="day" id="dayInput" style="color: white">
                  <option value="">--Day--</option>
                  <option value="Monday">MONDAY</option>
                  <option value="Tuesday">TUESDAY</option>
                  <option value="Wednesday">WEDNESDAY</option>
                  <option value="Thursday">THURSDAY</option>
                  <option value="Friday">FRIDAY</option>
                  <option value="Saturday">SATURDAY</option>
                  <option value="Sunday">SUNDAY</option>
                </select>
                <input
                  type="number"
                  id="sleepHour"
                  name="sleepHour"
                  placeholder="Your Sleep Hours"
                />
                <button class="update-button" type="submit">
                  UPDATE
                </button>
              </div>
            </div>
            <div class="content">
              <div class="dailyDose">
                <h2>Your Daily Dose</h2>
              </div>
              <div class="quote">
                <p>
                  " I will simply breathe, <br />
                  &nbsp; &nbsp; and it will be okay <br />
                  &nbsp; &nbsp; because I don't quit. "
                </p>
              </div>
            </div>
          </div>
      </form>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let Btn = document.querySelector(".b3");
      let myDiv = document.querySelector(".meds");
      const slphr = document.querySelector("#sleepHour").value;
      const Btnn = document.querySelector(".update-button");
      let isClicked = false;
      Btn.addEventListener("mouseenter", () => {
        if (isClicked === false) {
          isClicked = true;
          myDiv.style.visibility = "visible";
        } else {
          isClicked = false;
          myDiv.style.visibility = "hidden";
        }
      });
      Btn.addEventListener("mouseleave", () => {
        if (isClicked === false) {
          isClicked = true;
          myDiv.style.visibility = "visible";
        } else {
          isClicked = false;
          myDiv.style.visibility = "hidden";
        }
      });

      setTimeout(() => {
            fetch('dashboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({ 'sleepHour': slphr})
            })
                .then(response => response.json())
                .then(data => {
                    // Update the chatbox with the processed result
                    chatbox.appendChild(createChatLi(data.result, "incoming"));
                });
        }, 2000);

        Btnn.addEventListener("click", () => {
            var maxEntries = 7;
            var chartData = {
                labels: [],
                datasets: [
                    {
                        label: "Sleep Hours",
                        backgroundColor: "rgba(75,192,192,0.6)",
                        borderColor: "rgba(75,192,192,1)",
                        borderWidth: 1,
                        data: [],
                    },
                ],
            };

            var chartConfig = {
                type:"bar",
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            }
        });

        var ctx = document.getElementById("myDynamicChart").getContext("2d");
        var myChart = new Chart(ctx, chartConfig);

        function updateChart() {
            //var categoryInput = document.getElementById("dayInput").value;
            //var valueInput = document.getElementById("sleepHour").value;

            var categoryInput = "Monday";
            var valueInput = parseInt(data.result, 10);

            if(categoryInput && valueInput) {
                if (chartData.labels.length >= maxEntries) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.push(parseInt(valueInput, 10));

                    myChart.update();

                    //document.getElementById("dayInput").value = "";
                    //document.getElementById("sleepHour").value = "";
                } else {
                    alert("Please enter both category name and value");
                }
            }
            let Btnn = document.querySelector(".update-button");
            Btnn.addEventListener("click", () => {
                //document.querySelector("#dayInput").value="";
                //document.querySelector("#sleepHour").value = "";

            });
        }

     
    </script>
  </body>
</html>
