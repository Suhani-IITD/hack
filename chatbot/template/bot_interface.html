    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatInput = document.querySelector('.chat-input input[type="text"]');
            const sendChatBtn = document.querySelector('.chat-input button');
            const chatbox = document.querySelector(".chatbox");
    
            const createChatLi = (message, className) => {
                // Create a chat <li> element with passed message and className
                const chatLi = document.createElement("li");
                chatLi.classList.add("chat", className);
                let chatContent = className === "outgoing" ? `<p>${message}</p>` : `<span class="material-symbols-outlined">smart_toy</span><p>${message}</p>`;
                chatLi.innerHTML = chatContent;
                return chatLi;
            }
    
            const handleChat = () => {
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;
    
                // Append the user's message to the chatbox
                chatbox.appendChild(createChatLi(userMessage, "outgoing"));
        
                // Make an AJAX request to the Django view after a delay
                setTimeout(() => {
                    fetch('interface', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: new URLSearchParams({ 'textinput': userMessage })
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Update the chatbox with the processed result
                            chatbox.appendChild(createChatLi(data.result, "incoming"));
                        });
                }, 2000); // Adjust the delay time (in milliseconds) as needed
    
                // Clear the input field
                chatInput.value = '';
            }
    
            sendChatBtn.addEventListener('click', handleChat);
        });
    </script>

<body class="show-chatbot" >
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br>How can I help you today?</p>
            </li>
        </ul>
        
        <div class="chat-input">
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="textinput" placeholder="Enter your message here" id="textinput" required style="width: 80% !important; padding: 10px 10px 0px 0px !important; border-radius: 4px !important;">
                <button type="submit" style="float: right !important; margin: 0px 0px 0px 10px !important;">send</button>
            </form>            
            
        </div>
    </div>
</body>
